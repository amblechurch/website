<!doctype html>
<html lang="en">
  <head>
  <title>Test Map&mdash;OpenLayers, OSM</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <style>
      .ambleolmap {
        height: 500px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
    
  </head>
  <body>
    <h2>Test Map&mdash;OpenLayers, OSM</h2>
    <div id="ambleolmap" class="ambleolmap"></div>
    <script type="text/javascript">
	
      var map = new ol.Map({
        target: 'ambleolmap',
		interactions: ol.interaction.defaults({mouseWheelZoom: false}),
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-85.387440, 43.431417]),
          zoom: 18
        })
      });
    </script>
  </body>
</html>
